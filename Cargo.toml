[package]
name = "chapaty"
version = "0.1.8"
edition = "2021"
description = "A software to backtest trading strategies."
license = "Apache-2.0"


[dependencies]
chrono = "0.4.37"
futures = "0.3.30"
google-cloud-default = {version = "0.4.0", features = ["storage"] }
google-cloud-storage = "0.16.0"
mockall = "0.12.1"
polars = {version = "0.39.1", features = ["lazy", "partition_by", "serde", "cum_agg"]}
rayon = "1.10.0"
regex = "1.10.4"
reqwest = "0.11.27" # type conflicts with google-cloud-storage when migrating to ^0.12.0 
serde = "1.0.197"
serde_json = "1.0.115"
strum = "0.26.2"
strum_macros = "0.26.2"
tokio = { version = "1.37.0", features = ["full"] }